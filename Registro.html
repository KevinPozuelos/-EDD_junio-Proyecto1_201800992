<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="logincss.css">
    
    <title>Register Form</title>
</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
           <h2>Application<br> Login Page</h2>
           <p>Login or register from here to access.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form>
                 <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" placeholder="User Name">
                 </div>
                 <div class="form-group">
                    <label>DPI</label>
                    <input type="text" class="form-control" placeholder="dpi">
                 </div>
                 <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" class="form-control" placeholder="Nombre completo">
                 </div>
                 <div class="form-group">
                    <label>Telefono</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+502" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                 </div>
                 <button type="submit" class="btn btn-black">Registrar</button>
                 <button type="submit" class="btn btn-secondary">Cancerlar</button>
              </form>
           </div>
        </div>
     </div>
</body>
</html>
